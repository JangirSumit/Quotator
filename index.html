<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quotator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />

    <link href="./styles/style.css" rel="stylesheet" />
  </head>
  <body class="bg-body-tertiary">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="./images/icons/quote.png"
            alt="Logo"
            width="32"
            height="32"
            class="d-inline-block align-text-top"
          />
          Quotator
        </a>
      </div>
    </nav>

    <div class="accordion container" id="accordionExample">
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button
            class="accordion-button"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapseOne"
            aria-expanded="true"
            aria-controls="collapseOne"
          >
            <b>Step #1</b> - Add Companies for generating quotations
          </button>
        </h2>
        <div
          id="collapseOne"
          class="accordion-collapse collapse show"
          data-bs-parent="#accordionExample"
        >
          <div class="accordion-body">
            <div class="mb-3 row">
              <label for="Company-name" class="col-sm-2 col-form-label"
                >Name</label
              >
              <div class="col-sm-10">
              <input
                id="company-name"
                type="text"
                class="form-control"
                placeholder="ABC Interiors..."
                aria-label="ABC Interiors..."
                aria-describedby="button-addon2"
              />
            </div>
          </div>
          <div class="mb-3 row">
            <label for="company-name" class="col-sm-2 col-form-label"
              >GST Number</label
            >
            <div class="col-sm-10">
            <input
              id="gst-number"
              type="text"
              class="form-control"
              placeholder="Company GST Number..."
              aria-label="Company GST Number..."
              aria-describedby="button-addon2"
            />
          </div>
        </div>
        <div class="mb-3 row">
          <label for="company-address" class="col-sm-2 col-form-label"
            >Address</label
          >
          <div class="col-sm-10">
            <textarea
              class="form-control"
              id="company-address"
              placeholder="Company Address..."
            ></textarea>
          </div>
        </div>
            <div class="mb-3">
              <button class="btn btn-primary col-sm-2"
              type="button"
              id="add-company">
                Add
              </button>
            </div>
            <table class="table" id="companies-list"></table>
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button
            class="accordion-button collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapseTwo"
            aria-expanded="false"
            aria-controls="collapseTwo"
          >
            <b>Step #2</b> - Add Items
          </button>
        </h2>
        <div
          id="collapseTwo"
          class="accordion-collapse collapse"
          data-bs-parent="#accordionExample"
        >
          <div class="accordion-body">
            <div class="mb-3 row">
              <label for="item-name" class="col-sm-2 col-form-label"
                >Name</label
              >
              <div class="col-sm-10">
                <input
                  type="text"
                  class="form-control"
                  id="item-name"
                  placeholder="Item 1..."
                />
              </div>
            </div>

            <div class="mb-3 row">
              <label for="item-description" class="col-sm-2 col-form-label"
                >Description</label
              >
              <div class="col-sm-10">
                <textarea
                  class="form-control"
                  id="item-description"
                  placeholder="Item Description..."
                ></textarea>
              </div>
            </div>

            <div class="mb-3 row">
              <label for="item-quantity" class="col-sm-2 col-form-label"
                >Quantity</label
              >
              <div class="col-sm-10">
                <input
                  type="number"
                  class="form-control"
                  id="item-quantity"
                  placeholder="Quantity..."
                />
              </div>
            </div>

            <div class="mb-3 row">
              <label for="item-unit" class="col-sm-2 col-form-label"
                >Unit</label
              >
              <div class="col-sm-10">
                <select class="form-select" id="item-unit">
                  <option selected>Number(s)</option>
                  <option value="1">Kg(s)</option>
                  <option value="2">Gram(s)</option>
                  <option value="3">Liter(s)</option>
                </select>
              </div>
            </div>

            <div class="mb-3 row">
              <label for="item-rate" class="col-sm-2 col-form-label"
                >Rate</label
              >
              <div class="col-sm-5">
                <input
                  type="number"
                  class="form-control"
                  id="item-rate-range-1"
                  placeholder="Minimum Amount..."
                />
              </div>
              <div class="col-sm-5">
                <input
                  type="text"
                  class="form-control"
                  id="item-rate-range-2"
                  placeholder="Maximum Amount..."
                />
              </div>
            </div>

            <div class="mb-3">
              <button
                class="btn btn-primary col-sm-2"
                type="button"
                id="add-item"
              >
                Add
              </button>
            </div>

            <table class="table" id="items-list"></table>
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button
            class="accordion-button collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapseThree"
            aria-expanded="false"
            aria-controls="collapseThree"
          >
            <b>Step #3</b> - Generate Quotations
          </button>
        </h2>
        <div
          id="collapseThree"
          class="accordion-collapse collapse"
          data-bs-parent="#accordionExample"
        >
          <div class="accordion-body">
            <div class="mb-3 row">
              <label for="pdf-header" class="col-sm-2 col-form-label"
                >CGST (%)</label
              >
              <div class="col-sm-10">
                <input
                  type="text"
                  class="form-control"
                  id="item-rate-range-2"
                  placeholder="Central Goods and Services Tax..."
                />
              </div>
            </div>

            <div class="mb-3 row">
              <label for="pdf-header" class="col-sm-2 col-form-label"
                >SGST (%)</label
              >
              <div class="col-sm-10">
                <input
                  type="text"
                  class="form-control"
                  id="item-rate-range-2"
                  placeholder="State Goods and Service tax..."
                />
              </div>
            </div>

            <div class="mb-3 row">
              <label for="pdf-header" class="col-sm-2 col-form-label"
                >Pdf Header</label
              >
              <div class="col-sm-10">
                <textarea
                  class="form-control"
                  id="pdf-header"
                  placeholder="Pdf Header..."
                ></textarea>
              </div>
            </div>

            <div class="mb-3 row">
              <label for="pdf-footer" class="col-sm-2 col-form-label"
                >Pdf Disclaimer</label
              >
              <div class="col-sm-10">
                <textarea
                  class="form-control"
                  id="pdf-disclaimer"
                  placeholder="Pdf Disclaimer..."
                ></textarea>
              </div>
            </div>

            <div class="mb-3 row">
              <label for="pdf-footer" class="col-sm-2 col-form-label"
                >Pdf Footer</label
              >
              <div class="col-sm-10">
                <textarea
                  class="form-control"
                  id="pdf-footer"
                  placeholder="Pdf Footer..."
                ></textarea>
              </div>
            </div>

            <div class="mb-3">
              <button
                class="btn btn-secondary col-sm-2"
                type="button"
                id="preview-pdf"
              >
                Preview Pdf
              </button>

              <button
                class="btn btn-primary col-sm-2"
                type="button"
                id="generate-pdf"
              >
                Generate Pdf
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
   
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/pdf.js"></script>
  </body>
</html>
